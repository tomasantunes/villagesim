<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VillageSim</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        .container1 {
            width: 500px;
            margin: 0 auto;
        }
        .form1 {
            width: 500px;
            margin: 20px auto;
            border-radius: 5px;
            background-color: #CCC;
            padding: 10px;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">VillageSim</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/shop">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/stats">Stats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logs">Logs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bank">Bank</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/human-resources">Human Resources <span class="sr-only">(current)</span></a>
              </li>
          </ul>
        </div>
    </nav>
    <div class="container1">
        <h1>Human Resources</h1>

        <table class="table">
            <tr>
                <th>Title</th>
                <th>User ID</th>
                <th>Salary</th>
            </tr>
            {% for job in jobs %}
            <tr>
                <td>{{ job[2] }}</td>
                <td>{{ job[1] }}</td>
                <td>{{ job[3] }}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="form1">
            <form action="/add-job" method="post">
                <h3>Add Job</h3>
                <label for="title-input">Title</label><br>
                <input id="title-input" type="text" name="title"><br>
                <label for="user-input">User</label><br>
                <input id="user-input" type="text" name="user"><br>
                <label for="salary-input">Salary</label><br>
                <input id="salary-input" type="text" name="salary"><br>
                <br>
                <div style="text-align: right;">
                  <button type="submit" id="save-btn">Save</button>
                </div>
      
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/knockout.js') }}"></script>
</body>
</html>
